<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Administração de Conteúdo</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Configuração manual do CMS
    window.CMS_MANUAL_INIT = true;
    
    // Inicialização com configuração embutida
    window.decapCms.init({
      config: {
        backend: {
          name: "github",
          repo: "silvoasantosc/porto-calvo-noticias",
          branch: "main",
          auth_type: "implicit" // Autenticação direta com GitHub
        },
        media_folder: "public/img",
        public_folder: "/img",
        publish_mode: "editorial_workflow",
        collections: [
          {
            name: "noticias",
            label: "Notícias",
            folder: "_posts",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Título", name: "title", widget: "string" },
              { label: "Data", name: "date", widget: "datetime" },
              { label: "Autor", name: "author", widget: "string", default: "Seu Nome" },
              { label: "Imagem de Capa", name: "image", widget: "image" },
              { label: "Corpo", name: "body", widget: "markdown" },
              { label: "Categoria", name: "categoria", widget: "string" },
              { label: "Tags", name: "tags", widget: "list" }
            ]
          },
          {
            name: "paginas_estaticas",
            label: "Páginas",
            folder: "pages",
            create: true,
            slug: "{{slug}}",
            fields: [
              { label: "Título", name: "title", widget: "string" },
              { label: "Corpo", name: "body", widget: "markdown" },
              { label: "Ordem no Menu", name: "ordem", widget: "number", default: 1 }
            ]
          }
        ]
      }
    } );
  </script>
</body>
</html>
